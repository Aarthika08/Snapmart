<div class="register-container">
  <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        minlength="3"
        [(ngModel)]="name"
        #fullnameInput="ngModel"
        placeholder="Enter your full name"
      />
      <div class="error" *ngIf="fullnameInput.invalid && fullnameInput.touched">
        Full name must be at least 3 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        #emailInput="ngModel"
        placeholder="Enter your email"
      />
      <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        [(ngModel)]="password"
        #passwordInput="ngModel"
        placeholder="Create a password"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        [(ngModel)]="confirmPassword"
        #confirmPasswordInput="ngModel"
        placeholder="Confirm your password"
      />
      <div class="error" *ngIf="confirmPasswordInput.touched && !passwordsMatch()">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || !passwordsMatch()">Register</button>
  </form>
</div>
